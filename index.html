<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Головний екран -->
    <div id="start-screen" class="screen active">
        <h1>Christmas Quiz</h1>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Екран введення імен команд -->
    <div id="team-input-screen" class="screen hidden">
        <h2>Enter Team Names</h2>
        <input type="text" id="team1-name" placeholder="Team 1 Name">
        <input type="text" id="team2-name" placeholder="Team 2 Name">
        <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Екран категорій -->
    <div id="category-screen" class="screen hidden">
        <h2>Select a Category</h2>
        <div id="scoreboard">
            <div id="team1-score" class="team-score">Team 1: 0</div>
            <div id="team2-score" class="team-score">Team 2: 0</div>
        </div>
        <div id="turn-indicator">Current Turn: Team 1</div>
        <div id="category-list">
            <!-- Кнопки категорій будуть додані через JavaScript -->
        </div>
        <button id="finish-game-btn">Finish Game</button> <!-- Кнопка завершення гри -->
    </div>

    <!-- Екран вибору рівнів складності -->
    <div id="level-screen" class="screen hidden">
        <h2>Select Difficulty Level</h2>
        <div id="level-list">
            <!-- Кнопки рівнів будуть додані через JavaScript -->
        </div>
    </div>

    <!-- Екран питання -->
    <div id="question-screen" class="screen hidden">
        <h2 id="question-text">Question Text Here</h2>
        <button id="check-answer-btn">Show Answer</button>
    </div>

    <!-- Екран відповіді -->
    <div id="answer-screen" class="screen hidden">
        <h2>Correct Answer:</h2>
        <p id="correct-answer">The correct answer will appear here.</p>
        <button id="correct-btn">Correct</button>
        <button id="incorrect-btn">Incorrect</button>
    </div>

    <!-- Фінальний екран -->
    <div id="final-screen" class="screen hidden">
        <h2>Game Over!</h2>
        <div id="final-results">
            <p id="team1-final-score"></p>
            <p id="team2-final-score"></p>
            <p id="winner"></p>
        </div>
        <button id="play-again-btn">Play Again</button>
        <button id="exit-btn">Exit</button>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
